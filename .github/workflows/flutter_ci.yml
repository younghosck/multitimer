name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: macos-latest
    
    steps:
      # Step 1: Environment Setup
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Step 2: Static Analysis & Testing (The Logic Check)
      - name: Run Flutter Analyze
        run: flutter analyze
        
      - name: Run Unit & Widget Tests
        run: flutter test --coverage
        
      - name: Verify Sequential Playback Logic
        run: flutter test test/timer_logic_test.dart --reporter expanded

      - name: Verify Play All Widget Behavior  
        run: flutter test test/home_screen_test.dart --reporter expanded
        
      - name: Upload coverage to Codecov (Optional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Step 3: Android Build Verification
      - name: Build Android APK (Debug)
        run: flutter build apk --debug --no-pub

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # Step 4: iOS Build Verification
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign --no-pub

      - name: Archive iOS Build
        if: success()
        run: |
          cd build/ios/iphoneos
          ls -la

  # Optional: Create release on tag
  release:
    runs-on: macos-latest
    needs: test-and-build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Build Android Release APK
        run: |
          flutter pub get
          flutter build apk --release
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
